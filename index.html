<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="" method="post">
<p> Digite seu nome: </p>
<input type="text" name="nome" placeholder="Nome completo"> 
<p>Digite seu email:</p>
<input type="email" name="email" placeholder="e-mail" value="@escola.pr.gov.br"> 
<p> Digite seu número:</p>
<input type="number" name="telefone">
<p> Você trabalha? </p>
<input type="radio" name="trabalho" value="Sim"> Sim
<input type="radio" name="trabalho" value="Não"> Não 
<p> Selecione seu estado</p>
<select name="estado" id="">
    <option value="1">Acre</option>
    <option value="2">Alagoas</option>
    <option value="3">Amazonas</option>
    <option value="4">Minas Gerais</option>
    <option value="5">São Paulo</option>
    <option value="6">Mato Grosso</option>
    <option value="7">Rio de Janeiro</option>
    <option value="8">Paraná</option>
</select>
<br>
<p> Escreva seu feedback:</p>
<textarea name="feedback" id=""></textarea>

<br>
<input type="checkbox" name="novidades" checked> Aceito receber novidades da loja 
  </form>
</body>
</html>
